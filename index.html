<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<div class="card">
  <div class="userinfo">
    <img class="userpicture" alt="Profile Picture" src="assets/images/avatar-jessica.jpeg">
    <h1 class="username">Jessica Randall</h1>
    <h1 class="userlocation">London, United Kingdom</h1>
    <p class="userdescription">"Front-end developer and avid reader."</p>
  </div>
  <div class="buttons">
    <a href="">GitHub</a>
    <a href="">Frontend Mentor</a>
    <a href="">LinkedIn</a>
    <a href="">Twitter</a>
    <a href="">Instagram</a>
  </div>
</div>
  
  

  
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/yasingunaydiin">Yasin Gunaydin</a>.
  </div>
</body>
</html>
